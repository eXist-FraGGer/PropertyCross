<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form target="result2" action="" method="" onsubmit="signin(this);">
		<label for="login"></label>
		<input type="text" name="login">
		<label for="password"></label>
		<input type="text" name="password">
		<button type="submit">Sign in</button>
		<button type="button">Sign UP</button>
	</form>
	<!--<div id="result2"></div>-->
	<iframe name="result2" width="0" height="0" frameborder="0"></iframe>

	<script>
		function signin(form) {
			var http = new XMLHttpRequest();
	    	http.open('POST', 'http://localhost:8080/login', true);
	    	http.setRequestHeader('Content-type', 'application/json');
	    	http.onreadystatechange = () => {
	    		if (http.readyState == 4 && http.status == 200) {
			    	//var result = document.getElementById('result2');
			        //result.innerHTML = http.responseText;
			        var redirect = JSON.parse(http.responseText).redirect;
			        if (redirect) {
			        	//console.log(redirect);
			        	document.location = redirect;
			        }
	    		}
	    	}
	    	console.log(JSON.stringify({login: form.login.value, password: form.password.value}));
	    	http.send(JSON.stringify({login: form.login.value, password: form.password.value}));
		}
	</script>
</body>
</html>
